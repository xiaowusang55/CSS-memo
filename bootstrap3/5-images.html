<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- .img-rounded -->
    <img class="img-rounded" src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" alt="Cinque Terre" width="304"
        height="236">

    <!-- .img-circle -->
    <img class="img-circle" src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" alt="Cinque Terre" width="304"
        height="236">

    <!-- .img-thumbnail -->
    <img class="img-thumbnail" src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" alt="Cinque Terre" width="304"
        height="236">

    <!-- .img-responsive -->
    <img class="img-responsive" src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" alt="Cinque Terre" width="304"
        height="236">

<!-- thumbnail image demo -->
    <div class="container">
        <div class="row">

            <div class="col-xs-4">
                <a href="#">
                    <img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" alt="" class="img-thumbnail">
                    <p>Click me!</p>
                </a>

            </div>
            <div class="col-xs-4">
                <a href="#">
                    <img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" alt="" class="img-thumbnail">
                    <p>Click me!</p>
                </a>

            </div>
            <div class="col-xs-4">
                <a href="#">
                    <img src="https://www.w3schools.com/bootstrap/cinqueterre.jpg" alt="" class="img-thumbnail">
                    <p>Click me!</p>
                </a>

            </div>
        </div>
    </div>


<!--
      parent element =>  .embed-responsive .embed-responsive-16by9 
     iframe =>           .embed-responsive-item -->
    <div class="container">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"></iframe>
        </div>
    </div>
</body>

</html>
